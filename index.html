        function getTimeProgress(horaInicio, horaFim) {
            const now = new Date();
            const [startH, startM] = horaInicio.split(':').map(Number);
            const [endH, endM] = horaFim.split(':').map(Number);
            
            const start = new Date(now);
            start.setHours(startH, startM, 0);
            const end = new Date(now);
            end.setHours(endH, endM, 0);
            
            if (now < start) return 0;
            if (now > end) return 100;
            
            const total = end - start;
            const elapsed = now - start;
            return Math.round((elapsed / total) * 100);
        }

                                                <h3 className="font-semibold text-slate-800">{modulo.nome_categoria}</h3>
                                                <Badge variant={modulo.tipo_cobranca === 'Pago' ? 'warning' : 'default'} size="sm">
                                                    {modulo.tipo_cobranca}
                                                </Badge>
                                            </div>
                                        </div>
                                        <Toggle 
                                            checked={modulo.status_ativo}
                                            onChange={(checked) => onUpdateModulo(modulo.id, { status_ativo: checked })}
                                        />
                                    </div>
                                    
                                    <Button 
                                        variant="ghost" 
                                        size="sm" 
                                        className="w-full"
                                        onClick={() => setEditingModulo({...modulo})}
                                    >
                                        Editar Regras
                                    </Button>
                                </Card>
                            ))}
                        </div>
                    )}
                    
                    {/* TAB: CLUBE */}
                    {activeTab === 'clube' && (
                        <div className="space-y-4">
                            <Card className="p-4 space-y-4">
                                <Input 
                                    label="Nome do Clube"
                                    value={config.nome_clube}
                                    onChange={(e) => onUpdateConfig({ nome_clube: e.target.value })}
                                />
                                
                                <Input 
                                    label="Chave PIX"
                                    value={config.pix_chave}
                                    onChange={(e) => onUpdateConfig({ pix_chave: e.target.value })}
                                />
                                
                                <div className="border-t pt-4">
                                    <h4 className="font-semibold text-slate-700 mb-3">Regras de Puni√ß√£o</h4>
                                    <div className="grid grid-cols-2 gap-4">
                                        <Input 
                                            label="Limite de No-Shows"
                                            type="number"
                                            value={config.punicao_noshow_limite}
                                            onChange={(e) => onUpdateConfig({ punicao_noshow_limite: Number(e.target.value) })}
                                        />
                                        <Input 
                                            label="Dias de Bloqueio"
                                            type="number"
                                            value={config.punicao_dias_bloqueio}
                                            onChange={(e) => onUpdateConfig({ punicao_dias_bloqueio: Number(e.target.value) })}
                                        />
                                    </div>
                                </div>
                            </Card>
                        </div>
                    )}
                    
                    {/* TAB: USU√ÅRIOS */}
                    {activeTab === 'usuarios' && (
                        <div className="space-y-3">
                            {usuarios.map(usuario => (
                                <Card key={usuario.id} className="p-4">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h4 className="font-semibold text-slate-800">{usuario.nome}</h4>
                                            <p className="text-sm text-slate-500">Matr√≠cula: {usuario.matricula}</p>
                                        </div>
                                        <div className="text-right">
                                            <Badge variant={
                                                usuario.role === 'Admin' ? 'purple' :
                                                usuario.role === 'Funcionario' ? 'info' : 'success'
                                            }>
                                                {usuario.role}
                                            </Badge>
                                            {usuario.contador_noshow > 0 && (
                                                <p className="text-xs text-red-500 mt-1">
                                                    No-shows: {usuario.contador_noshow}
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                </Card>
                            ))}
                        </div>
                    )}
                    
                    {/* MODAL: EDITAR M√ìDULO */}
                    <Modal 
                        isOpen={!!editingModulo}
                        onClose={() => setEditingModulo(null)}
                        title={`Configurar ${editingModulo?.nome_categoria}`}
                    >
                        {editingModulo && (
                            <div className="space-y-4">
                                <Select 
                                    label="Tipo de Cobran√ßa"
                                    value={editingModulo.tipo_cobranca}
                                    onChange={(e) => setEditingModulo({ ...editingModulo, tipo_cobranca: e.target.value })}
                                    options={[
                                        { value: 'Gratuito', label: 'Gratuito' },
                                        { value: 'Pago', label: 'Pago' },
                                    ]}
                                />
                                
                                {editingModulo.tipo_cobranca === 'Pago' && (
                                    <Input 
                                        label="Valor Padr√£o (R$)"
                                        type="number"
                                        value={editingModulo.valor_padrao}
                                        onChange={(e) => setEditingModulo({ ...editingModulo, valor_padrao: Number(e.target.value) })}
                                    />
                                )}
                                
                                <Input 
                                    label="Tempo de Uso (minutos)"
                                    type="number"
                                    value={typeof editingModulo.unidade_tempo === 'number' ? editingModulo.unidade_tempo : 60}
                                    onChange={(e) => setEditingModulo({ ...editingModulo, unidade_tempo: Number(e.target.value) })}
                                />
                                
                                <Input 
                                    label="Anteced√™ncia M√°xima (horas)"
                                    type="number"
                                    value={editingModulo.antecedencia_maxima}
                                    onChange={(e) => setEditingModulo({ ...editingModulo, antecedencia_maxima: Number(e.target.value) })}
                                />
                                
                                <Input 
                                    label="Janela de Cancelamento (horas)"
                                    type="number"
                                    value={editingModulo.janela_cancelamento}
                                    onChange={(e) => setEditingModulo({ ...editingModulo, janela_cancelamento: Number(e.target.value) })}
                                />
                                
                                <div className="flex gap-2 pt-4">
                                    <Button variant="secondary" onClick={() => setEditingModulo(null)}>
                                        Cancelar
                                    </Button>
                                    <Button 
                                        className="flex-1"
                                        onClick={() => {
                                            onUpdateModulo(editingModulo.id, editingModulo);
                                            setEditingModulo(null);
                                        }}
                                    >
                                        Salvar
                                    </Button>
                                </div>
                            </div>
                        )}
                    </Modal>
                </div>
            );
        };

        // ============================================
        // APP PRINCIPAL
        // ============================================
        const ClubeGestor360 = () => {
            // Estados globais
            const [config, setConfig] = useState(initialConfigGlobal);
            const [modulos, setModulos] = useState(initialModulos);
            const [recursos, setRecursos] = useState(initialRecursos);
            const [reservas, setReservas] = useState(generateInitialReservas);
            const [usuarios, setUsuarios] = useState(initialUsuarios);
            
            // Estados de UI
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('home');
            const [selectedModulo, setSelectedModulo] = useState(null);
            const [notification, setNotification] = useState(null);
            
            // Mostrar notifica√ß√£o
            const showNotification = useCallback((message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            }, []);
            
            // Handlers de configura√ß√£o
            const handleUpdateConfig = (updates) => {
                setConfig(prev => ({ ...prev, ...updates }));
                showNotification('Configura√ß√µes atualizadas!');
            };
            
            const handleUpdateModulo = (id, updates) => {
                setModulos(prev => prev.map(m => m.id === id ? { ...m, ...updates } : m));
                showNotification('M√≥dulo atualizado!');
            };
            
            // Handlers de reserva
            const handleNovaReserva = (reserva) => {
                setReservas(prev => [...prev, reserva]);
                setSelectedModulo(null);
                setCurrentView('reservas');
                showNotification('Reserva criada com sucesso!');
            };
            
            const handleCancelarReserva = (id) => {
                setReservas(prev => prev.map(r => 
                    r.id === id ? { ...r, status: 'Cancelada' } : r
                ));
                showNotification('Reserva cancelada.');
            };
            
            const handleConfirmarPresenca = (id) => {
                setReservas(prev => prev.map(r => 
                    r.id === id ? { ...r, status: 'Confirmada' } : r
                ));
                showNotification('Presen√ßa confirmada!', 'success');
            };
            
            const handleRegistrarNoShow = (idReserva) => {
                const reserva = reservas.find(r => r.id === idReserva);
                if (!reserva) return;
                
                setReservas(prev => prev.map(r => 
                    r.id === idReserva ? { ...r, status: 'No-Show' } : r
                ));
                
                setUsuarios(prev => prev.map(u => {
                    if (u.id === reserva.id_usuario) {
                        const novoContador = u.contador_noshow + 1;
                        if (novoContador >= config.punicao_noshow_limite) {
                            const bloqueadoAte = addDays(new Date(), config.punicao_dias_bloqueio);
                            return { 
                                ...u, 
                                contador_noshow: novoContador, 
                                bloqueado_ate: formatDate(bloqueadoAte) 
                            };
                        }
                        return { ...u, contador_noshow: novoContador };
                    }
                    return u;
                }));
                
                showNotification('No-Show registrado!', 'warning');
            };
            
            const handleAprovarPagamento = (id) => {
                setReservas(prev => prev.map(r => 
                    r.id === id ? { ...r, status: 'Confirmada' } : r
                ));
                showNotification('Pagamento aprovado!', 'success');
            };
            
            // Login
            const handleLogin = (user) => {
                setCurrentUser(user);
                setCurrentView('home');
            };
            
            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentView('home');
                setSelectedModulo(null);
            };
            
            // Render login se n√£o logado
            if (!currentUser) {
                return <LoginScreen usuarios={usuarios} onLogin={handleLogin} />;
            }
            
            // Render principal
            return (
                <ClubeContext.Provider value={{ config, modulos, recursos, reservas, usuarios }}>
                    <div className="min-h-screen bg-slate-50 pb-20">
                        <Header 
                            currentUser={currentUser}
                            onLogout={handleLogout}
                        />
                        
                        {/* NOTIFICA√á√ÉO */}
                        {notification && (
                            <div className={`fixed top-20 left-4 right-4 z-50 p-4 rounded-xl shadow-lg animate-slide-down ${
                                notification.type === 'success' ? 'bg-emerald-500 text-white' :
                                notification.type === 'warning' ? 'bg-amber-500 text-white' :
                                'bg-red-500 text-white'
                            }`}>
                                {notification.message}
                            </div>
                        )}
                        
                        {/* CONTE√öDO PRINCIPAL */}
                        <main>
                            {/* VIEW: HOME */}
                            {currentView === 'home' && !selectedModulo && (
                                <HomeSocio 
                                    modulos={modulos}
                                    onSelectModulo={setSelectedModulo}
                                />
                            )}
                            
                            {/* VIEW: RESERVA DE RECURSO */}
                            {currentView === 'home' && selectedModulo && (
                                <ReservaRecurso 
                                    modulo={selectedModulo}
                                    recursos={recursos}
                                    reservas={reservas}
                                    currentUser={currentUser}
                                    onReservar={handleNovaReserva}
                                    onVoltar={() => setSelectedModulo(null)}
                                />
                            )}
                            
                            {/* VIEW: MINHAS RESERVAS */}
                            {currentView === 'reservas' && (
                                <MinhasReservas 
                                    reservas={reservas}
                                    recursos={recursos}
                                    modulos={modulos}
                                    currentUser={currentUser}
                                    onCancelar={handleCancelarReserva}
                                />
                            )}
                            
                            {/* VIEW: LOUSA DIGITAL */}
                            {currentView === 'lousa' && (currentUser.role === 'Admin' || currentUser.role === 'Funcionario') && (
                                <LousaDigital 
                                    modulos={modulos}
                                    recursos={recursos}
                                    reservas={reservas}
                                    usuarios={usuarios}
                                    onConfirmarPresenca={handleConfirmarPresenca}
                                    onRegistrarNoShow={handleRegistrarNoShow}
                                    onAprovarPagamento={handleAprovarPagamento}
                                />
                            )}
                            
                            {/* VIEW: CONFIGURA√á√ïES */}
                            {currentView === 'config' && currentUser.role === 'Admin' && (
                                <PainelConfig 
                                    config={config}
                                    modulos={modulos}
                                    usuarios={usuarios}
                                    onUpdateConfig={handleUpdateConfig}
                                    onUpdateModulo={handleUpdateModulo}
                                />
                            )}
                        </main>
                        
                        <BottomNav 
                            currentView={currentView}
                            onNavigate={setCurrentView}
                            role={currentUser.role}
                        />
                    </div>
                </ClubeContext.Provider>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ClubeGestor360 />);
    </script>
</body>
</html>
